<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #1e293b, #020617);
  color: white;
  overflow-x: hidden;
  text-align: center;
}

/* NEVE */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* PACCO */
#gift {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#gift img {
  width: 220px;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* MESSAGGIO SEGRETO */
#secret {
  display: none;
  padding: 40px 20px;
  animation: fadeIn 1s forwards;
}

button {
  background: #ef4444;
  border: none;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  color: white;
  cursor: pointer;
}

/* CONTENUTO */
#content {
  display: none;
  padding: 20px;
  animation: fadeIn 1.5s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

video {
  width: 100%;
  max-width: 720px;
  border-radius: 14px;
  margin-bottom: 30px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 10px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
  transition: transform .3s;
}

.gallery img:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

    <img src="img/4.jpeg"><img src="img/5.jpeg"><img src="img/6.jpeg">

<script>
// NEVE

// APERTURA REGALO
